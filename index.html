<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Cocktail Finder</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <div id="header-container">
        <img src="img/Cocktail_Finder_Header.jpg" alt="Header Cocktail_Finder_Header" id="header">
        <div class="centered-content">
            <h1>Find your next Cocktail</h1>
            <input type="text" id="suche" placeholder="Search for Cocktails"/>
        </div>
    </div>
    <div class="white-bar">
        <button class="filter-btn active" data-type="a">All</button>
        <button class="filter-btn" data-type="Vodka">Vodka</button>
        <button class="filter-btn" data-type="Gin">Gin</button>
        <button class="filter-btn" data-type="Rum">Rum</button>
    </div>
    <div id="anzeige"></div>
    <button id="zurueckButton" style="display: none;">Back to results</button>

    <script src="script.js"></script>
</body>
</html>
